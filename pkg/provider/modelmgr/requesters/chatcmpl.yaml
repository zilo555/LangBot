apiVersion: v1
kind: LLMAPIRequester
metadata:
  name: openai-chat-completions
  label:
    en_US: OpenAI
    zh_Hans: OpenAI
  icon: openai.svg
spec:
  config:
  - name: base_url
    label:
      en_US: Base URL
      zh_Hans: 基础 URL
    type: string
    required: true
    default: https://api.openai.com/v1
  - name: timeout
    label:
      en_US: Timeout
      zh_Hans: 超时时间
    type: integer
    required: true
    default: 120
  support_type:
  - llm
  - text-embedding
  provider_category: manufacturer
execution:
  python:
    path: ./chatcmpl.py
    attr: OpenAIChatCompletions
