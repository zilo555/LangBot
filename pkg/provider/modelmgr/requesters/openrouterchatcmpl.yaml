apiVersion: v1
kind: LLMAPIRequester
metadata:
  name: openrouter-chat-completions
  label:
    en_US: OpenRouter
    zh_Hans: OpenRouter
  icon: openrouter.svg
spec:
  config:
  - name: base_url
    label:
      en_US: Base URL
      zh_Hans: 基础 URL
    type: string
    required: true
    default: https://openrouter.ai/api/v1
  - name: timeout
    label:
      en_US: Timeout
      zh_Hans: 超时时间
    type: integer
    required: true
    default: 120
  support_type:
  - llm
  - text-embedding
  provider_category: maas
execution:
  python:
    path: ./openrouterchatcmpl.py
    attr: OpenRouterChatCompletions
