apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: wecomcs
  label:
    en_US: WeComCustomerService
    zh_Hans: 企业微信客服
  description:
    en_US: WeComCSAdapter
    zh_Hans: 企业微信客服适配器
  icon: wecom.png
spec:
  config:
    - name: corpid
      label:
        en_US: Corpid
        zh_Hans: 企业ID
      type: string
      required: true
      default: ""
    - name: secret
      label:
        en_US: Secret
        zh_Hans: 密钥
      type: string
      required: true
      default: ""
    - name: token
      label:
        en_US: Token
        zh_Hans: 令牌
      type: string
      required: true
      default: ""
    - name: EncodingAESKey
      label:
        en_US: EncodingAESKey
        zh_Hans: 消息加解密密钥
      type: string
      required: true
      default: ""
    - name: api_base_url
      label:
        en_US: API Base URL
        zh_Hans: API 基础 URL
      description:
        en_US: API Base URL, used for accessing the WeCom API. If you are deploying in an internal network environment and accessing the WeCom Customer Service API through a reverse proxy, please fill in this item according to the documentation.
        zh_Hans: 可选，若您部署在内网环境并通过反向代理访问企业微信 API，可根据文档修改此项
      type: string
      required: false
      default: "https://qyapi.weixin.qq.com/cgi-bin"
execution:
  python:
    path: ./wecomcs.py
    attr: WecomCSAdapter