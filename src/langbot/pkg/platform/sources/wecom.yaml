apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: wecom
  label:
    en_US: WeCom
    zh_Hans: 企业微信
  description:
    en_US: WeCom Adapter
    zh_Hans: 企业微信适配器，请查看文档了解使用方式
  icon: wecom.png
spec:
  config:
    - name: corpid
      label:
        en_US: Corpid
        zh_Hans: 企业ID
      type: string
      required: true
      default: ""
    - name: secret
      label:
        en_US: Secret
        zh_Hans: 密钥 (Secret)
      type: string
      required: true
      default: ""
    - name: token
      label:
        en_US: Token
        zh_Hans: 令牌 (Token)
      type: string
      required: true
      default: ""
    - name: EncodingAESKey
      label:
        en_US: EncodingAESKey
        zh_Hans: 消息加解密密钥 (EncodingAESKey)
      type: string
      required: true
      default: ""
    - name: contacts_secret
      label:
        en_US: Contacts Secret
        zh_Hans: 通讯录密钥
      type: string
      required: true
      default: ""
execution:
  python:
    path: ./wecom.py
    attr: WecomAdapter
