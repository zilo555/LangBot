apiVersion: v1
kind: MessagePlatformAdapter
metadata:
  name: officialaccount
  label:
    en_US: Official Account
    zh_Hans: 微信公众号
  description:
    en_US: Official Account Adapter
    zh_Hans: 微信公众号适配器，请查看文档了解使用方式
  icon: officialaccount.png
spec:
  config:
    - name: token
      label:
        en_US: Token
        zh_Hans: 令牌
      type: string
      required: true
      default: ""
    - name: EncodingAESKey
      label:
        en_US: EncodingAESKey
        zh_Hans: 消息加解密密钥
      type: string
      required: true
      default: ""
    - name: AppID
      label:
        en_US: App ID
        zh_Hans: 应用ID
      type: string
      required: true
      default: ""
    - name: AppSecret
      label:
        en_US: App Secret
        zh_Hans: 应用密钥
      type: string
      required: true
      default: ""
    - name: Mode
      label:
        en_US: Mode
        zh_Hans: 接入模式
      type: string
      required: true
      default: "drop"
    - name: LoadingMessage
      label:
        en_US: Loading Message
        zh_Hans: 加载消息
      type: string
      required: true
      default: "AI正在思考中，请发送任意内容获取回复。"
execution:
  python:
    path: ./officialaccount.py
    attr: OfficialAccountAdapter
